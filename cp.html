<p>Este antigo palácio imperial foi a residência dos imperadores chineses por séculos. Hoje, é um museu que
    abriga uma vasta coleção de artefatos históricos. A arquitetura e a história do local são
    impressionantes, tornando-o uma parada obrigatória para quem visita Pequim.
</p>
